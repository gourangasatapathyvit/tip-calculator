<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="tip_header">Tip Dukan</h1>

        <div class="mid_box">
            <div class="right_box">
                <img src="https://image.shutterstock.com/image-photo/elevated-view-bill-banknote-on-260nw-757910200.jpg" alt="">

            </div>

            <div class="left_box">
                <h3 class="sub_heading">Your Amount</h3>
                <input type="number" min="0" max="50000" name="Your amount" id="amount" placeholder="enter amount">


                <div class="tip_section">
                    <span class="estimate_tip">estimated tip</span>
                    
                    <div class="entry_section">
                        <p class="tip_amount">your tip amount is: <span id="tip_digit">0</span></p>
                        <button class="calculate">Calculate</button>
                        <button class="reset">Reset</button>
                    </div>


                </div>

            </div>


        </div>

        <p class="thank" id="thank"></p>
        <p class="visit" id="visit"></p>

    </div>

    <script src="index.js"></script>


</body>

</html>
